services:
  - type: web
    name: insyte-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DATABASE_URL
        sync: false # This will need to be set in the Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ENV
        value: production
      - key: FRONTEND_URL
        # Instead of using fromService, we'll set this manually in Render dashboard
        sync: false
      # OAuth Integration Keys - These will need to be set in the Render dashboard
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
      - key: STRIPE_CLIENT_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: CALENDLY_CLIENT_ID
        sync: false
      - key: CALENDLY_CLIENT_SECRET
        sync: false
      - key: CALCOM_CLIENT_ID
        sync: false
      - key: CALCOM_CLIENT_SECRET
        sync: false
    healthCheckPath: /

  - type: static
    name: insyte-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDirectory: frontend/build
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: REACT_APP_API_URL
        # Instead of using fromService, we'll set this manually in Render dashboard
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

databases:
  - name: insyte-db
    plan: free
    ipAllowList: []

